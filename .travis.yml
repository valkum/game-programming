language: cpp
compiler: clang
notifications:
  slack: gamepros:8J6TWKw3BdVJkXqRQ8hPNa7r

os: 
  - osx
  - linux
addons:
  apt:
    packages:
      - cmake
      - xorg-dev
      - libgl1-mesa-dev
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm35 glfw3 && brew link --force llvm35; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then git clone https://github.com/glfw/glfw.git; cd glfw; git checkout 3.2.1; cmake .; make & make install; fi

script: ./build.sh
